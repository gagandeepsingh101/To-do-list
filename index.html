<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <!-- Main Section of Todo List -->
    <section id="main-area">

      <!-- Heading Section -->
      <h1 id="sec-heading">To Do List <img src="/images/icon.png" alt="" /></h1>

      <!-- Add Task Section -->
      <div id="add-task-area">
        <input type="text" id="task-text" placeholder="Add Task" />
        <button id="add-task">Add</button>
      </div>

      <!-- show Task Section -->
      <div id="show-Task">
        <ul id="task-list">
        </ul>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
